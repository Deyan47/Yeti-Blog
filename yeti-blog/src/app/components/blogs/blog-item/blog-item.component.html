<article class="blog" *ngIf="blog" (mouseover)="zoomIn()" (mouseout)="zoomOut()">
    <section class="img-holder">
        <img [src]="blog.imgUrl" [@imageState]="[position]" routerLink="/blogs/blog/{{blog.id}}">
    </section>
    <section class="blog-content">
        <h2>{{blog.title}}</h2>
        <p class="text" innerHTML="{{blog.content.trim()| shortenText : 150}}"></p>

        <section class="popularity-markers">
            <i class="fas fa-eye"> {{blog.views?.length || 0}}</i>
            <i class="fas fa-comments"> {{blog.comments?.length || 0}}</i>
            <i class="fas fa-heart"> {{blog.likes?.length || 0}}</i>
        </section>

        <ng-content #toRemoveFromBookmarks class="remove-from-bookmarks">
        </ng-content>

        <a (click)="incrementBlogViews(blog)" routerLink="/blogs/blog/{{blog.id}}">
            <span class="read-more">Read more..</span>
        </a>
    </section>
</article>
