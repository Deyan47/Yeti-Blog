<section class="login-section">
    <div #loader class="loader" [class.notDisplay]="!loaderDisplay"></div>
    <form #form='ngForm' [class.notDisplay]="!formDisplay" ngForm method="post">
        <h2>Login</h2>
        <div class="illustration">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" #emailInput='ngModel' ngModel required
                email>

            <div *ngIf="emailInput.touched &&emailInput.errors?.required" class="validation-error">Email is required!
            </div>

            <div *ngIf="emailInput.touched &&emailInput.errors?.email" class="validation-error">Email is invalid!</div>
        </div>

        <div>
            <input #passwordInput="ngModel" type="password" name="password" placeholder="Password" ngModel required>

            <div *ngIf="passwordInput.touched &&passwordInput.errors?.required" class="validation-error">Password is
                required!
            </div>
        </div>
        <div>
            <button class="login-btn" (click)="onLogin(form)" type="button" [disabled]="
            emailInput.errors?.required || emailInput.errors?.email || passwordInput.errors?.required
            ">Log In</button>

            <span>Or</span>

            <button type="button" class="google-login" (click)="googleAuth()">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <p class="google-login-disclaimer">Works only for registered users</p>
        </div>
    </form>
</section>
