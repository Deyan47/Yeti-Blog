<header>
    <nav>
        <section class="logo-holder">
            <img src="../../../../assets/site_logo.png" alt="">
        </section>
        <ul>
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/blogs/all">All Blogs</a></li>
            <li><a routerLink="/blogs/new">Write</a></li>
        </ul>

        <ul *ngIf="!this.isLogged">
            <li><a routerLink="/auth/login">Login</a></li>
            <li><a routerLink="/auth/register">Register</a></li>
        </ul>
        <ul *ngIf="this.isLogged">
            <li>
                <a>
                    <section class="logo-holder">
                        <a routerLink="/user/{{user.id}}">
                            <img class="profile-pic" src="{{user.imgUrl}}" alt="" />
                        </a>
                    </section>
                </a>
            </li>
            <li><a (click)='logout()'>Logout</a></li>
        </ul>
    </nav>
</header>
