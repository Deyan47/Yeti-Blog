<header>
    <nav>
        <section class="logo-holder">
            <img src="../../../../assets/site_logo.png" alt="">
        </section>
        <ul>
            <li routerLink="/"><a>Home</a></li>
            <li><a>Write a blog</a></li>
            <li routerLink="blogs"><a>Blogs</a></li>
        </ul>

        <ul *ngIf="!this.isLogged">
            <li><a>Login</a></li>
            <li><a>Register</a></li>
        </ul>
        <ul *ngIf="this.isLogged">
            <li>
                <a>
                    <section class="logo-holder">
                        <img class="profile-pic" src="{{userPic}}" alt="" />
                    </section>
                </a>
            </li>
            <li><a>Logout</a></li>
        </ul>
    </nav>
</header>
