<header>
    <nav>
        <section class="logo-holder">
            <img src="../../../../assets/site_logo.png" alt="yeti-logo" routerLink="/">
        </section>
        <ul class="nav-ul">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/blogs/all">All Blogs</a></li>
            <li><a *ngIf="isLogged" routerLink="/blogs/new">Write</a></li>
            <li><a *ngIf="isLogged" routerLink="/chat">Chat</a></li>
            <li><a *ngIf="isLogged" routerLink="/leaderboard">Leaderboard</a></li>
            <li><a *ngIf="isLogged" routerLink="/blogs/saved">Bookmarks</a></li>
            <span class="admin-holder">
                <li *ngIf="isAdmin && isLogged"><a routerLink="/admin/dashboard">Dashboard</a>
                </li>
            </span>
        </ul>

        <ul *ngIf="!this.isLogged">
            <li><a routerLink="/auth/login">Login</a></li>
            <li><a routerLink="/auth/register">Register</a></li>
        </ul>
        <ul *ngIf="this.isLogged">
            <li>
                <a>
                    <section class="logo-holder">
                        <a routerLink="/user/{{user.id}}">
                            <img class="profile-pic" src="{{user.imgUrl}}" alt="" />
                        </a>
                    </section>
                </a>
            </li>
            <li><a (click)='logout()'>Logout</a></li>
        </ul>
    </nav>
</header>
